<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Carousel with Synchronized Sliders</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"&gt;
<link rel="stylesheet" href="./style.css">
<style>
body {
background-color: #f0f0f0;
font-family: Arial, sans-serif;
}
.container {
max-width: 800px;
margin: 0 auto;
padding: 20px;
}
.header {
text-align: center;
margin-bottom: 20px;
}
.header_logo {
text-decoration: none;
font-size: 24px;
color: #333;
}
.sliders-container {
background-color: rgba(255, 255, 255, 0.8);
padding: 20px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.pagination {
list-style: none;
padding: 0;
display: flex;
justify-content: center;
}
.pagination_item {
margin: 0 5px;
}
.pagination_button {
display: block;
width: 20px;
height: 20px;
background-color: #ccc;
border-radius: 50%;
cursor: pointer;
}
</style>
</head>
<body>

<div class="container">

<header class="header">
<a class="header_logo" href="#">Minha Empresa</a>
</header>

<main class="sliders-container">

<div class="carousel">
<img src="https://via.placeholder.com/400x200/FFC0CB/000000?text=T%C3%AAnis+Nike+Rosa&quot; alt="Tênis Nike Rosa">
<img src="https://via.placeholder.com/400x200/FF0000/FFFFFF?text=T%C3%AAnis+Nike+Vermelho&quot; alt="Tênis Nike Vermelho">
<img src="https://via.placeholder.com/400x200/0000FF/FFFFFF?text=T%C3%AAnis+Nike+Azul&quot; alt="Tênis Nike Azul">
<img src="https://via.placeholder.com/400x200/008000/FFFFFF?text=T%C3%AAnis+Nike+Verde&quot; alt="Tênis Nike Verde">
</div>

<ul class="pagination">
<li class="pagination_item"><a class="pagination_button" href="#"></a></li>
<li class="pagination_item"><a class="pagination_button" href="#"></a></li>
<li class="pagination_item"><a class="pagination_button" href="#"></a></li>
<li class="pagination_item"><a class="pagination_button" href="#"></a></li>
</ul>

</main>

</div>

</body>
</html>
